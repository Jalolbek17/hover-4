<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 3 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="product-presentation-box">
      <img src="img/logo.png" alt="nike logo" class="logo">
      <div class="product-id">39</div>
      <div class="product-image-box">
        <img src="img/preview.png" alt="shoe image" class="product-image">
        <div class="button">+</div>
        <div class="button">+</div>
        <div class="button">+</div>
      </div>
      <div class="switch-photo">
        <div class="switch"></div>
        <div class="switch"></div>
        <div class="switch"></div>
      </div>
    </div>
    <div class="product-description-box">
      <h1 class="modele">Nike Flyknit</h1>
      <div class="prices">
        <h2 class="actual-price">$189.00</h2>
        <p class="old-price">$259.00</p>
      </div>
      <p class="description">With a flexible Flyknit upper placed directly on top of a radically reinvented Air cushioning system, The Nike Air VaporMax defies conventional style and provides an unbelievably light, bouncy and flexible feel.</p>
      <div class="size-box box">
        <h4 class="title">Size</h4>
        <input type="radio" name="size" id="size1">
        <label for="size1" class="size-label">S</label>
        <input type="radio" name="size" id="size2" checked>
        <label for="size2" class="size-label">M</label>
        <input type="radio" name="size" id="size3">
        <label for="size3" class="size-label">L</label>
        <input type="radio" name="size" id="size4">
        <label for="size4" class="size-label">XL</label>
        <input type="radio" name="size" id="size5">
        <label for="size5" class="size-label">XXL</label>
      </div>
      <div class="amount-box box">
        <h4 class="title">Amount</h4>
        <div class="amount-number">
          <div class="arrow left"></div>
          <div class="amount">2</div>
          <div class="arrow right"></div>
        </div>
      </div>
      <button class="buy-btn">Buy now</button>
    </div>
  </div>
</body>
</html>
